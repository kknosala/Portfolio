<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script src="assets/javascript/app.js"></script>
    <title>Kurt Knosala Portfolio | Contact Me</title>
  </head>
  <body>
    <div class="port-container">
      <div class="my-heading">
        <h1>Kurt Knosala</h1>
      </div>
      <div class="navigation">
        <ul style="list-style-type:none">
          <li><a href="index.html">About</a></li>
          <li>|</li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li>|</li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="contact-display">
        <h2>Contact Me</h2>
        <hr>
        <form>
            <div class="form-group">
              <label for="contact-name">Name</label><br>
              <input type="email" class="form-control" id="contact-name" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="contact-email">Email address</label><br>
                <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="contact-message">Message</label><br>
              <textarea class="form-control" id="contact-message" rows="8" placeholder="Please leave a message.."></textarea>
            </div>
            <button type="submit" class="btn btn-submit" style="margin-bottom: 15px;">Submit</button>
          </form>
      </div>

      <div class="my-footer">
        <p>Copywrite &copy;</p>
      </div>
    </div>
  </body>
</html>
